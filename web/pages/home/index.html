{% extends "base.html" %}

{% block content %}
<div class="row mb-4">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Filter News</h5>
                <form id="dateForm" class="row g-3">
                    <div class="col-md-5">
                        <label for="start_time" class="form-label">From Date</label>
                        <input type="date" class="form-control" id="start_time" name="start_time" required>
                    </div>
                    <div class="col-md-5">
                        <label for="end_time" class="form-label">To Date</label>
                        <input type="date" class="form-control" id="end_time" name="end_time" required>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">&nbsp;</label>
                        <button type="submit" class="btn btn-primary w-100" id="submitBtn">
                            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                            <span class="btn-text">Filter</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div id="loadingState" class="text-center my-5 d-none">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3">Fetching news articles...</p>
    <div class="progress mt-2" style="height: 5px;">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%"></div>
    </div>
</div>

<div id="newsContainer"></div>
{% endblock %}
