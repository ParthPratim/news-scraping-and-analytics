{% for news in news_items %}
<div class="card mb-3">
    <div class="card-body">
        <h5 class="card-title">
            <a href="{{ news.url }}">{{ news.headline }}</a>
        </h5>
        <p class="card-text">
            <small class="text-muted">
                Published: {{ news.published_date }} | 
                Parsed: {{ news.parse_time }}
            </small>
            <br>
        </p>
        <div class="keywords">
            {% for keyword in news.kws %}
                <a href="/stats/viewer/{{ keyword|urlencode }}" class="text-decoration-none">
                    <span class="badge bg-secondary me-1">{{ keyword }}</span>
                </a>
            {% endfor %}
        </div>
    </div>
</div>
{% endfor %}
