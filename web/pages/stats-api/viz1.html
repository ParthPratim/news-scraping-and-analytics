<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>News Analysis</title>
<script src="{{ url_for('static', filename='js/chart.js') }}"></script>
<style>

body {
    font-family: Arial, Helvetica, sans-serif;
    margin: 0;
    padding: 1.25rem;
    background: #f5f5f5;
}

.container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 20px
}

h1 { 
    color: #2c3e50;
    text-align: center;
    margin-bottom: 30px;
    font-size: 35px;
}

h2 {
    color:darkslategrey;
    text-align: center;
    margin: 0 0 20px;
    font-size: 24px;
}

.charts {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
    gap: 20px;
    margin-top: 20px
}

.chart-box {
    background: #fff;
    border-radius: 8px;
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: 0 2px 4px #0001; 
    height: 400px; 
}

#stats {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin-bottom: 20px
}

.stat_box {  
    background: white;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
    box-shadow: 0 2px 4px #0001;
}

.stat_box .number {  
    font-size: 32px;
    color: darkslategrey;
    font-weight: 700;
}

.label {
    color: darkgray;
    margin-top: 5px;
}


</style>
</head>
<body>
    <div class="container">
        <h1>News Data Analysis Dashboard</h1>
        
        <div id="stats">
            <div class="stat_box">
                <div class="number">{{ data | sum }}</div>
                <div class="label">Total Articles</div>
            </div>
            <div class="stat_box">
                <div class="number">{{ kw_labels | length }}</div>
                <div class="label">Keywords</div>
            </div>
            <div class="stat_box">
                <div class="number">{{ src_labels | length }}</div>
                <div class="label">Sources</div>
            </div>
        </div>
        
        
        <div class="charts">
            <div class="chart-box">
                <h2>Posts Over Time</h2>
                <canvas id="frequency"></canvas>
            </div>
            
            <div class="chart-box">
                <h2>Keywords</h2>
                <canvas id="keywords"></canvas>
            </div>
            
            <div class="chart-box">
                <h2>Sources</h2>
                <canvas id="sources"></canvas>
            </div>
        </div>
    </div>

    <script>
        //https://www.chartjs.org/docs/latest/getting-started/usage.html
        // https://www.chartjs.org/docs/latest/charts/doughnut.html
        // https://www.chartjs.org/docs/latest/charts/line.html
        // https://www.chartjs.org/docs/latest/charts/bar.html
        new Chart(document.getElementById('frequency'), {
            type:'line',
            data: {
                labels: {{ labels | tojson }},
                datasets: [{
                    label: "Posts",
                    data: {{ data | tojson}},
                    fill: false,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            }
        });

        new Chart(document.getElementById('keywords'), {
            type:'bar',
            data: {
                labels: {{ kw_labels | tojson }},
                datasets: [{
                    label: "Frequency",
                    data: {{ kw_data | tojson}},
                    backgroundColor: 'rgba(54, 162, 235, 0.2)' ,
                    borderColor: 'rgb(75, 192, 192)',
                }]
            }
        });

        new Chart(document.getElementById('sources'), {
            type: 'doughnut',
            data: {
                labels: {{ src_labels | tojson }},
                datasets: [{
                    label: "Sources",
                    data: {{ src_data | tojson }},
                    hoverOffset: 4
                }]
            },
            options: {
                responsive: true,
                plugins: {legend: {position: 'left'}}
            }
        });
    </script>
</body>
</html>
